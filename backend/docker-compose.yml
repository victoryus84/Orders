services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    command: ["/app/server"]
    networks:
      - app-network

  nginx:
    build: 
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  # Сервис для первоначального получения сертификата
  certbot-init:
    build:
      context: .
      dockerfile: Dockerfile.certbot-init
    container_name: certbot-init
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
    depends_on:
      - nginx
    networks:
      - app-network
    restart: "no"
    
  # Сервис для автоматического обновления
  certbot-renew:
    build:
      context: .
      dockerfile: Dockerfile.certbot-renew
    container_name: certbot-renew
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
      - RENEW_INTERVAL=60d
    depends_on:
      - nginx
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  certbot_www:
  certbot_conf: